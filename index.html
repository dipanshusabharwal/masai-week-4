<!DOCTYPE html>
<html>
  <head>
    <title>Parchi 1.0</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="inp-item">
      Item Name: <input type="text" id="item" /> Rate:
      <input type="number" id="rate" /> Quantity:
      <select id="quantity">
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button id="addModifyItem">Add/Modify Item</button>
      <button id="removeItem">Remove Item</button>
    </div>

    <div class="inp-button">
      <button id="generate">Generate Bill</button>
      <button id="newBill">Reset</button>
    </div>

    <div class="inp-misc">
      Discount % : <input type="number" id="discount"/> Tip % :
      <input type="number" id="tip"/>
    </div>

    <div>
      <div id="orderPanel"></div>
      <div id="billPanel"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
